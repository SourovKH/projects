<html>

<head>
  <title>My-Kart</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div id="site-name">
      <img src="./resources/apna-cart-logo.png" alt="site-name">
    </div>
    <div id="logo">
      <img src="./resources/logo.png" alt="logo">
    </div>
    <div id="search-bar">
      <p id="search-text">Search for products, brands and more</p>
      <p id="magnifier">🔍</p>
    </div>
    <div id="login-button">Login</div>
    <div id="seller-option">
      <a href="https://seller.flipkart.com/sell-online/?utm_source=fkwebsite&utm_medium=websitedirect">Become a
        seller</a>
    </div>
    <div id="more-options">more</div>
    <div id="cart"><a href="https://www.flipkart.com/viewcart?exploreMode=true&preference=FLIPKART">Cart</a></div>
  </header>
  <main></main>
</body>

</html>
